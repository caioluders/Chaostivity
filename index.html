<!DOCTYPE html>
<html>
<link type="text/css" rel="stylesheet" href="static/styles/style.css" />  
<link rel="stylesheet" type="text/css" href="static/styles/print_style.css" media="print" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
<body>
<div id="top_div">
	<img src="static/images/WTF.png" onMouseOver="this.src='static/images/H_WTF.png'" onMouseOut="this.src='static/images/WTF.png'" id="wtf" onclick="wtf()" width="80" height="80" ></img>
	<img src="static/images/Reloada.png" onMouseOver="this.src='static/images/H_Reloada.png'" onMouseOut="this.src='static/images/Reloada.png'" id="reload" width="80" height="80" onclick="draw(document.getElementById('density').value,document.getElementById('opacity').value)"></img>
	<canvas width="230" height="80" id="title_background"></canvas>
	<a id="download_out"><img src="static/images/Sarvar.png" onMouseOver="this.src='static/images/H_Sarvar.png'" onMouseOut="this.src='static/images/Sarvar.png'" id="download" width="80" height="80"></img></a>
	<img src="static/images/Emprimiar.png" onMouseOver="this.src='static/images/H_Imprimir.png'" onMouseOut="this.src='static/images/Emprimiar.png'" onclick="window.print()" width="80" height="80" id="print_it"></img>
</div>
<div id="mid_div">
	<canvas id="pareidolia" width="600" height="400" >	Your browser does not support the HTML5 canvas tag , sorry :'( </canvas>
</div>
<div id="foot_div">
	<p>Densidade</p><input id="density" type="range" min="0" max="100" onchange="draw(this.value,document.getElementById('opacity').value)" />
	<p>Opacidade</p><input id="opacity" type="range" min="0" max="100" onchange="draw(document.getElementById('density').value,this.value)" />
</div>

<script src="static/js/core.js" type="text/javascript"></script>

</body>
</html>
