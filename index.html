<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1240" height="1754" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");

for (var i = 0 ; i < 50 ; i++ ) {
	var ctx = c.getContext("2d");
	ctx.moveTo( Math.floor((Math.random() * 1239)) ,Math.floor((Math.random() * 1754)));
	ctx.lineTo(Math.floor((Math.random() * 1239)),Math.floor((Math.random() * 1754)));
	ctx.stroke();
}

for (var i = 0 ; i < 50 ; i++ ) {
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.moveTo( Math.floor((Math.random() * 1239)) ,Math.floor((Math.random() * 1754)));
      ctx.bezierCurveTo(Math.floor((Math.random() * 1239)), Math.floor((Math.random() * 1754)), Math.floor((Math.random() * 1239)), Math.floor((Math.random() * 1754)), Math.floor((Math.random() * 1239)), Math.floor((Math.random() * 1754)));
	ctx.stroke();
}
</script>

</body>
</html>
